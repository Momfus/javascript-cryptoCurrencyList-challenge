<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Currency List Challenge</title>

        <!-- DataTables. -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- My styles -->
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>

    <!-- Main body -->
    <div class="container my-4">
      <h1>Crypto Currency List</h1>
      <br>

      <div id="isDataLoading">
        <h2>Loading...</h2>
      </div>

      <!-- Main body -->
      <div id="isDataLoaded" class="currencyData">

        <!-- Filters -->
        <div class="row">

          <!-- Searchbar -->
          <div class="col-md-4">
            <label for="searchBar">Search:</label>
            <input type="text" id="searchBar" class="form-control" placeholder="Enter base asset">
          </div>

          <!-- Open Price sort -->
          <div class="col-md-4">
            <label for="openPriceSelect">Open Price:</label>
            <select id="openPriceSelect" class="form-control">
              <option value="noSorting">No sorting</option>
              <option value="lowToHigh">Low to high</option>
              <option value="highToLow">High to low</option>
            </select>
          </div>

          <!-- Base assets sort -->
          <div class="col-md-4">
            <label for="baseAssetSelect">Base Asset:</label>
            <select id="baseAssetSelect" class="form-control">
              <option value="noSorting">No sorting</option>
              <option value="A-Z">A-Z</option>
              <option value="Z-A">Z-A</option>
            </select>
          </div>
        </div>

        <br>
        <!-- Table data -->
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <table id="crypto-table" class="table table-striped" >
              <thead class="thead-light">
                  <tr>
                      <th>Symbol</th>
                      <th>Base Asset</th>
                      <th>Open Price</th>
                      <th>Last Price</th>
                      <th>Low Price</th>
                      <th>High Price</th>
                      <th>Ask Price</th>
                      <th>Bid Price</th>
                      <th>Volume</th>
                  </tr>
              </thead>
              
              <tbody>
              </tbody>

            </table>
          </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation example">
          <ul class="pagination d-flex justify-content-end">
          </ul>
        </nav>

      </div>

    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- DataTable -->
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

    <!-- Main code-->
    <script type="module" src="./main.js"></script>

  </body>
</html>
